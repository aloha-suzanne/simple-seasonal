<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/073f6e732c.js" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="resources/subscribe.css">
        <title>Simple & Seasonal Subscribe</title>
    </head>
    <body>
        <!--HEADER and NAVIGATION BAR-->
        <header><h1>Simple & Seasonal</h1></header>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="blogpost.html">Blog</a>
            <a href="recipes">Recipes</a>
            <a href="contact">Contact</a>
            <a class="active" href="subscribe">Subscribe</a>
        </div>
    <!--SUBSCRIBE FORM-->
        <section class="wrapper">
            <div class="container">
               <div class="img-container">
                <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Zm9vZHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="dinner plates" class="img"> 
               </div> 
               <div class="content">
                <h2 class="subtitle">Subscribe Today</h2>
                <h1 class="title">Never miss a recipe</h1>
                <input type="text" class="mail" placeholder="Enter your email address" name="mail" required>
                <input type="submit" value="Subscribe" class="subscribe">
                <p class="text">We won't send you spam.  Unsubscribe at any time.</p>
               </div>
            </div>
        </section>
    <!--FOOTER-->
        <footer>
            <div class="footer">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-pinterest"></i>
                <i class="fa-brands fa-square-instagram"></i>
            </div>
        </footer>
    </body>
</html>
